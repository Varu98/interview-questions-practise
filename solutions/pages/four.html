  <body>
    <h1>Answer 4</h1>
    <h3>
      <p>
        Create a web app where I can input a text. Now, create three buttons h1,
        h2, h3. When I click on any of the button, the text should become `h1,
        h2, or h3`.
      </p>
    </h3>
    <input id="input" type="text" /><br />
    <button class="btn">h1</button>
    <button class="btn">h2</button>
    <button class="btn">h3</button>
    <div style="display: none" id="output">
      <h1 class="h"></h1>
      <h2 class="h"></h2>
      <h3 class="h"></h3>
    </div>
    <script src="./four.js"></script>
  </body>
